<!DOCTYPE html>
<html lang="Fr">
  <head>
    <link href="css/prefixed/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" autofocus>
        <img src="assets/images/logo.png" class="logo" alt="logo - lien vers page accueil"/>
      </a>
    </header>
    <main id="main" aria-hidden="false" >
      <section class="photograph-header">
      </section>
      <div class="container">
        <span class="label">Trier par </span>
        <button class="select" id="select" name="select" value="options">options</button>
        <div class="options">
            <button class="item active" tabindex="0">Popularité</button>
            <button class="item" tabindex="0">Date</button>
            <button class="item" tabindex="0">Titre</button>
        </div>
      </div>
    
      <section class="medias" id="medias">
      </section>
      <section class="likes-box">
        <div class="contain">
          <div class="containerL">
            <span class="likes-counter"></span>
            <span class="material-symbols-outlined">favorite</span>
          </div>
          <div class="containerR">
            <span class="price">0</span>
          </div>
        </div>     
      </section>
    </main>
    <div class="background-contact">
      <div id="contact_modal">
        <div class="modal" aria-hidden="false" role="dialog">
          <header>
            <h2>Contactez-moi</h2>
            <button  id="close">
              <img src="assets/icons/close.svg" alt='close modal' />
            </button>
          </header>
          <form id="contactForm">
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="first">Prénom</label>
              <input class="text-control" type="text" id="first" name="first" />
            </div>
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="last">Nom</label>
              <input class="text-control" type="text" id="last" name="last" />
            </div>
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="email">E-mail</label>
              <input class="text-control" type="email" id="email" name="email" />
            </div>
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="comment">Votre message</label>
              <textarea name="comment" id="comment" name="comment"></textarea>
            </div>
            <button class="contact_button" type="submit">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <div class="background-lighthouse">
      <div class="lighthouse_modal" id="lh" aria-hidden="false" role="dialog">
      </div>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/dataConnection/JSONConnect.js"></script>
    <script src="./scripts/dataFormat/PhotographerModel.js"></script>
    <script src="./scripts/dataFormat/MediaModel.js"></script>
    <script src="./scripts/utils/lighthouse.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/PhotographerCard.js"></script>
    <script src="./scripts/factories/mediaCard.js"></script>
    
    <script src="./scripts/utils/selectSort.js"></script>
  </body>
</html>
