<!DOCTYPE html>
<html lang="Fr">
  <head>
    <link href="css/prefixed/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="lien vers page accueil" autofocus>
        <img src="assets/images/logo.png" class="logo" alt="logo" aria-hidden="true">
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header"  role="presentation" aria-label="Présentation du photographe">
        <h2 class="nd">Présentation photographe</h2>
      </div>
      <div class="container" role="presentation" aria-label="Trier par">
        <span class="label" >Trier par </span>
        <button class="select" id="select" name="select" value="options"  aria-haspopup="true" aria-expanded="false" >options</button>
        <div class="options" role="listbox">
            <button class="item active" tabindex="0" role="option" aria-selected="true" aria-label="Trier par popularité">Popularité</button>
            <button class="item" tabindex="0" role="option" aria-selected="false" aria-label="Trier par date">Date</button>
            <button class="item" tabindex="0" role="option" aria-selected="false" aria-label="Trier par titre">Titre</button>
        </div>
      </div>
    
      <section class="medias" id="medias">
        <h2 class="nd">Aperçus medias</h2>
      </section>
      <section class="likes-box">
        <h2 class="nd">Total likes</h2>
        <div class="contain">
          <div class="containerL">
            <span class="likes-counter"></span>
            <span class="material-symbols-outlined">favorite</span>
          </div>
          <div class="containerR">
            <span class="price">0</span>
          </div>
        </div>     
      </section>
    </main>
    <div class="background-contact">
      <div id="contact_modal">
        <div class="modal" aria-hidden="false" aria-label="Contactez-moi" role="dialog">
          <header>
            <h2>Contactez-moi</h2>
            <button  id="close" aria-label="Fermer le formulaire">
              <img src="assets/icons/close.svg" alt=''>
            </button>
          </header>
          <form id="contactForm">
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="first">Prénom</label>
              <input class="text-control" type="text" id="first" name="first" required>
            </div>
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="last">Nom</label>
              <input class="text-control" type="text" id="last" name="last" required>
            </div>
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="email">E-mail</label>
              <input class="text-control" type="email" id="email" name="email" required>
            </div>
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="comment">Votre message</label>
              <textarea name="comment" id="comment" ></textarea>
            </div>
            <button class="contact_button" type="submit">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <div class="background-lighthouse">
      <div class="lighthouse_modal" id="lh" aria-hidden="false" role="dialog">
      </div>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/dataConnection/JSONConnect.js"></script>
    <script src="./scripts/dataFormat/PhotographerModel.js"></script>
    <script src="./scripts/dataFormat/MediaModel.js"></script>
    <script src="./scripts/utils/lighthouse.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/PhotographerCard.js"></script>
    <script src="./scripts/factories/mediaCard.js"></script>
    
    <script src="./scripts/utils/selectSort.js"></script>
  </body>
</html>
