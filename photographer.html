<!DOCTYPE html>
<html lang="Fr">
  <head>
    <link href="css/prefixed/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" tabindex="-1">
        <img src="assets/images/logo.png" class="logo" tabindex="0"/>
      </a>
    </header>
    <main id="main" aria-hidden="false" >
      <div class="photograph-header">
      </div>
      <div class="container">
        <span class="label">Trier par </span>
        <button class="select" id="select" name="select" value="options">options</button>
        <div class="options">
            <p class="item active">Popularité</p>
            <p class="item">Date</p>
            <p class="item">Titre</p>
        </div>
      </div>
    
      <section class="medias" id="medias">
        <!--script src="scripts/factories/pagePerso.js"></script-->
      </section>
      <div class="likes-box">
        <div class="contain">
          <div class="containerL">
            <span class="likes-counter"></span>
            <span class="material-symbols-outlined">favorite</span>
          </div>
          <div class="containerR">
            <span class="price">0</span>
            <span>€ / jour</span>
          </div>
        </div>
        
      </div>
    </main>
    <div class="background-contact">
      <div id="contact_modal">
        <div class="modal" aria-hidden="false" role="dialog">
          <header>
            <h2>Contactez-moi</h2>
            <button>
              <img src="assets/icons/close.svg" id="close" onclick="closeModal()" />
            </button>
          </header>
          <form>
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="first">Prénom</label>
              <input class="text-control" type="text" id="first" name="first" />
            </div>
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="last">Nom</label>
              <input class="text-control" type="text" id="last" name="last" />
            </div>
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="email">E-mail</label>
              <input class="text-control" type="email" id="email" name="email" />
            </div>
            <div class="formData" data-error="" data-error-visible="false">
              <label class="text-label" for="email">Votre message</label>
            <textarea name="comment" form="usrform"></textarea>
          </div>
            <button class="contact_button " onclick="closeModal()">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <div class="background-lighthouse">
      <div class="lighthouse_modal" id="lh" aria-hidden="false" role="dialog">
        <!--img src="assets/icons/close.svg" id="close2" /-->
      </div>
    </div>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/photographerHeaderCard.js"></script>
    <script src="./scripts/factories/mediaCard.js"></script>
    <script src="./scripts/utils/lighthouse.js"></script>
    <script src="./scripts/utils/selectForm.js"></script>
  </body>
</html>
